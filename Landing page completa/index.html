<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- inicio do cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="image/logo.png" alt="logo">
            <h2>TheBank</h2>
        </div>

        <div class="menu">
            <nav>
                <ul>
                    <li> <a href="#home">Home</a></li>
                    <li class="sobre"> <a href="#sobre">Sobre</a></li>
                    <li> <a href="#contato">Contato</a></li>
                    <li> <a href="#blog">Blog</a></li>
                    <li> <a href="#carreira">Carreira</a></li>
                    <li class="cadastre-se"> <a href="#cadastre-se">Cadastre-se</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- fim do cabeçalho -->

    <!-- sobre inicio -->
    <section class="section">

        <div class="image">
            <div class="imgBx">
                <img src="image/1.jpg" alt="Roma">
            </div>
            <div class="texto">
                <h2>Rome</h2>
                <p>Michelangelo</p>
            </div>
        </div>

        <div class="image">
            <div class="imgBx">
                <img src="image/2.jpg" alt="Starry night">
            </div>            
            <div class="texto">
                <h2>Starry Night</h2>
                <p>Vincent Van Gogh</p>
            </div>
        </div>

        <div class="image">
            <div class="imgBx">
                <img src="image/3.jpg" alt="Sand and sea">
            </div>            
            <div class="texto">
                <h2>Sand and Sea</h2>
                <p>Da Vinci</p>
            </div>
        </div>

        <div class="image">
            <div class="imgBx">
                <img src="image/4.jpg" alt="Starry night">
            </div>            
            <div class="texto">
                <h2>Starry Night</h2>
                <p>Vincent Van Gogh</p>
            </div>
        </div>
    </section>
    <!-- sobre fim -->

</body>

</html>
